<div class="preguntas" *ngFor="let preg of arrPreguntas">
  <p>{{ preg.titulo }}</p>
  <form class="mb-3 text-center">
    <div class="form-check form-check-inline mb-5">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="nunca">
      <label class="form-check-label">Nunca</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="casi_nunca">
      <label class="form-check-label">Casi nunca</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="con_frecuencia">
      <label class="form-check-label">Con frecuencia</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="casi_siempre">
      <label class="form-check-label">Casi siempre</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" value="siempre">
      <label class="form-check-label">Siempre</label>
    </div>
  </form>
</div>
<button type="submit" class="btn btn-info btn-block">Enviar</button>
