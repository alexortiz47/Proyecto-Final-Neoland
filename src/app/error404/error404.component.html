<div class="error container my-5">
  <div class="row">
      <div class="col-md-12">
          <div class="error-template">
              <h1>
                  Oops!</h1>
              <h2>
                  404 Not Found</h2>
              <div class="error-details">
                  Sorry, an error has occured, Requested page not found!
              </div>
              <div class="error-actions">
                  <a (click)="irInicio()" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-home"></span>Ir a Inicio</a>
              </div>
          </div>
      </div>
  </div>
</div>
