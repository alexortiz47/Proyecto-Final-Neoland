<div id="bot" class="bg-dark container rounded">
  <div class="row bg-dark text-light p-2 rounded d-flex justify-content-between">
    <div class="col-3">
      <img class="rounded-circle" src="../../assets/user.png" alt="">
    </div>
    <div class="col-6">
      <p>Bot Name</p>
    </div>
    <div class="col-2">
      <i class="fas fa-times"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-12 rounded">
      <div class="bg-secondary text-light p-3" id="vistaChat">
        <div id="chat">

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <div id="write">
        <input class="form-control" type="text" #inputMsg (keypress)="sendMsg(inputMsg.value, $event)">
      </div>
    </div>
  </div>

</div>
