<cabecera></cabecera>

<div class="container my-5">
    <form class="form-row mb-4">
        <div class="form-group mb-3">
          <p>Seleccione una o varias especialidades:</p>
            <label class="form-check form-check-inline" *ngFor="let esp of arrEspecialidades">
              <input class="form-check-input" type="checkbox">{{ esp }}
            </label>
        </div>
      </form>

      <form class="form-row mb-4">
          <div class="form-group mb-3">
            <p>Seleccione tipo de poblaci√≥n:</p>
            <label class="form-check form-check-inline" *ngFor="let pob of arrPoblaciones">
              <input class="form-check-input" type="checkbox" value="Infanto-juvenil">{{ pob }}
            </label>
          </div>
      </form>


  <div class="row">
    <div class="col-md-4 mb-3 d-inline-block" *ngFor="let psicologo of arrPsico">
      <div class="card mx-auto p-2" style="width: 17rem;">
        <img [src]=psicologo.imgUrl class="card-img-top mx-auto" style="width: 13rem;">
        <div class="card-body">
          <h5 class="card-title">{{ psicologo.nombre }}</h5>
          <h5 class="card-title">{{ psicologo.apellidos }}</h5>
          <p class="card-text">{{ psicologo.numColeg }}</p>
          <p class="card-text">{{ psicologo.especialidad }}</p>
          <p class="card-text">{{ psicologo.correo }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<piepag></piepag>
