<main class="inicioSesion container mt-5">

    <div class="row mt-5 py-5">

      <div class="col-6 m-auto">

        <form class="px-4 py-3">
          <div class="form-group">
            <label>Correo:</label>
            <input type="email" class="form-control" placeholder="correo@ejemplo.com">
          </div>

          <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>

          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Recordar datos de cuenta</label>
            </div>
          </div>

          <button type="submit" class="btn btn-lg btn-block btn-info">Iniciar Sesion</button>

        </form>

        <div class="dropdown-divider"></div>
        <a class="btn dropdown-item" (click)="irRegistro()">¿Eres profesional de la psicología y aún no tienes cuenta? Registrate</a>
        <a class="btn dropdown-item">¿Has olvidado tu contraseña?</a>

      </div>
    </div>
  </main>
