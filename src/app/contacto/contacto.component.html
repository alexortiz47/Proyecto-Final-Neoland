<cabecera></cabecera>
<form novalidate [formGroup]="formRegistro" (ngSubmit)="enviarContacto()">
    <div class="container my-5">
      <div class="row">
        <div class="col-xl-8 col-md-8 col-xs-12 mx-auto mt-5 mb-5">
            <div class=" rounded-0">

              <div class="text-center mb-3">
                <h3>Contacta con nosotros</h3>
                <p class="m-0"></p>
              </div>

              <div class="card-body p-3">

                <div class="form-group">
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                    </div>
                    <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                    </div>
                    <textarea class="form-control" placeholder="Mensaje" formControlName="asunto" rows="4" cols="50"></textarea>
                  </div>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-info col-4 py-2" [disabled]="!formRegistro.valid">Enviar</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
<piepag></piepag>
