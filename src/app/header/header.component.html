<header class="container-fluid bg-dark p-2">

  <nav class="container navbar navbar-expand-lg navbar-dark">

    <img id="logo" src="../../assets/logoo.png" alt="logo" (click)="irInicio()">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <ul class="navbar-nav ml-auto">

        <li class="nav-item p-3" *ngIf="!this.psicologosService.comprobarToken()">
            <a class="btn text-light" title="Evaluate" (click)="irEvaluate()">Evalúate</a>
        </li>

        <li class="buscar nav-item dropdown" *ngIf="!this.psicologosService.comprobarToken()">
          <a class="btn nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Buscar profesional</a>
          <div class="dropdown-menu">
            <a class="btn dropdown-item" (click)="irCerca()">Por localización</a>
            <a class="btn dropdown-item" (click)="irFiltrado()">Por datos profesionales</a>
          </div>
        </li>

        <li class="nav-item p-3" *ngIf="!this.psicologosService.comprobarToken()">
            <a class="btn text-light" title="Registro" (click)="irRegistro()">Regístrate</a>
        </li>

        <li class="nav-item p-3" *ngIf="!this.psicologosService.comprobarToken()">
          <a class="btn btn-outline-info text-info" title="Iniciar sesión" (click)="irLogin()">Iniciar sesión</a>
        </li>

        <li class="nav-item dropdown" *ngIf="this.psicologosService.comprobarToken()">
          <a class="btn nav-link dropdown-toggle logoPerfil" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i id="perfil" class="fa fa-user-circle "></i></a>
          <div class="dropdown-menu">
            <a class="btn dropdown-item" (click)="irLogeado()">Perfil</a>
            <div class="dropdown-divider"></div>
            <a class="btn dropdown-item text-danger" (click)="logOut()">Salir</a>
          </div>
        </li>

      </ul>

    </div>

  </nav>

</header>
